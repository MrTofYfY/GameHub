<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonGameHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --neon-purple: #a855f7;
            --neon-blue: #3b82f6;
            --dark-bg: #030014;
        }
        body {
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Dynamic Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(rgba(168, 85, 247, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(168, 85, 247, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 80%);
        }

        @keyframes neon-pulse {
            0%, 100% { text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple); }
            50% { text-shadow: 0 0 2px var(--neon-purple), 0 0 5px var(--neon-purple), 0 0 15px var(--neon-purple); }
        }
        .neon-text {
            animation: neon-pulse 3s infinite alternate;
        }
        
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .neon-border {
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 5px var(--neon-purple), inset 0 0 5px rgba(168, 85, 247, 0.2);
        }
        
        .neon-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .neon-button:hover::before {
            left: 100%;
        }
        .neon-button:hover {
            box-shadow: 0 0 15px var(--neon-purple), 0 0 30px var(--neon-purple);
            transform: translateY(-2px);
            text-shadow: 0 0 5px white;
        }

        /* Card Hover Effect */
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.5);
            border-color: var(--neon-purple);
        }

        /* Scrollbar customization */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0518; 
        }
        ::-webkit-scrollbar-thumb {
            background: #581c87; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7e22ce; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-grid"></div>

    <!-- Navigation -->
    <nav class="glass-panel sticky top-0 z-50 border-b-0 border-b-purple-500/30">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-purple-600 shadow-[0_0_10px_#a855f7] flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-blue-400 neon-text tracking-wider">NeonGameHub</div>
            </div>
            <div id="nav-buttons" class="flex items-center space-x-4">
                <!-- Dynamic Content -->
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow relative pt-8">
        
        <!-- Notifications -->
        <div id="notification-area" class="fixed top-24 right-5 z-50 space-y-2 pointer-events-none"></div>

        <!-- Auth Section -->
        <div id="auth-section" class="max-w-md mx-auto mt-12 p-8 glass-panel rounded-2xl hidden animate-fade-in">
            <h2 id="auth-title" class="text-3xl font-bold text-center text-purple-400 mb-8 neon-text">Вход в систему</h2>
            <form id="auth-form" class="space-y-6">
                <div class="relative group">
                    <input type="text" id="username" class="w-full bg-gray-900/50 border border-purple-900/50 rounded-lg p-3 pl-4 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition peer" placeholder=" " required>
                    <label class="absolute left-4 top-3 text-gray-500 transition-all peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-400 peer-focus:bg-gray-900 peer-focus:px-1 pointer-events-none peer-not-placeholder-shown:-top-2.5 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:bg-gray-900 peer-not-placeholder-shown:px-1">Имя пользователя</label>
                </div>
                <div class="relative group">
                    <input type="password" id="password" class="w-full bg-gray-900/50 border border-purple-900/50 rounded-lg p-3 pl-4 text-white focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition peer" placeholder=" " required>
                    <label class="absolute left-4 top-3 text-gray-500 transition-all peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-purple-400 peer-focus:bg-gray-900 peer-focus:px-1 pointer-events-none peer-not-placeholder-shown:-top-2.5 peer-not-placeholder-shown:text-xs peer-not-placeholder-shown:bg-gray-900 peer-not-placeholder-shown:px-1">Пароль</label>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-700 to-purple-900 hover:from-purple-600 hover:to-purple-800 text-white font-bold py-3 px-4 rounded-lg neon-button uppercase tracking-wide">
                    <span id="auth-btn-text">Войти</span>
                </button>
            </form>
            <p class="text-center mt-6 text-gray-400 text-sm">
                <span id="auth-switch-text">Нет аккаунта?</span> 
                <button id="auth-toggle" class="text-purple-400 hover:text-purple-300 ml-1 font-semibold underline decoration-dotted underline-offset-4">Зарегистрироваться</button>
            </p>
        </div>

        <!-- Admin Dashboard (Add Game) - Hidden by default, toggled via button -->
        <div id="admin-panel" class="hidden mb-12 transform transition-all duration-300 origin-top">
            <div class="glass-panel rounded-xl p-8 border border-purple-500/50 shadow-[0_0_20px_rgba(168,85,247,0.15)]">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                        <span class="text-purple-400">⚡</span> Добавить новую игру
                    </h2>
                    <button onclick="toggleAdminPanel()" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                
                <form id="add-game-form" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-purple-300 text-sm font-semibold mb-2 uppercase tracking-wider">Название игры</label>
                            <input type="text" id="game-title" class="w-full bg-gray-800/50 border border-purple-900 rounded-lg p-3 text-white focus:outline-none focus:border-purple-400 transition" placeholder="Cyberpunk 2077..." required>
                        </div>
                        <div>
                            <label class="block text-purple-300 text-sm font-semibold mb-2 uppercase tracking-wider">Описание</label>
                            <textarea id="game-desc" rows="5" class="w-full bg-gray-800/50 border border-purple-900 rounded-lg p-3 text-white focus:outline-none focus:border-purple-400 transition" placeholder="Краткое описание игры..." required></textarea>
                        </div>
                    </div>
                    <div class="space-y-6 flex flex-col justify-between">
                        <div>
                            <label class="block text-purple-300 text-sm font-semibold mb-2 uppercase tracking-wider">Обложка</label>
                            <div class="p-4 border-2 border-dashed border-purple-800/50 rounded-lg bg-gray-900/30 hover:border-purple-500 transition group">
                                <input type="url" id="game-img-url" placeholder="URL картинки (https://...)" class="w-full bg-transparent border-b border-purple-800 text-white focus:outline-none focus:border-purple-400 mb-4 pb-2 text-sm">
                                <div class="text-center text-gray-500 text-xs my-2">- ИЛИ -</div>
                                <label class="cursor-pointer flex flex-col items-center justify-center gap-2 text-gray-400 hover:text-purple-300 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                    <span class="text-sm">Выберите файл изображения</span>
                                    <input type="file" id="game-img-file" accept="image/*" class="hidden">
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-purple-300 text-sm font-semibold mb-2 uppercase tracking-wider">Файл игры</label>
                            <div class="relative">
                                <input type="file" id="game-file" class="hidden" required>
                                <label for="game-file" class="block w-full text-center py-3 px-4 rounded-lg bg-purple-900/30 border border-purple-700 text-purple-300 hover:bg-purple-900/50 cursor-pointer transition">
                                    <span id="file-label">Выбрать .zip/.exe файл</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full mt-auto bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg neon-button shadow-lg">
                            Опубликовать игру
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Games Grid -->
        <div id="games-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 hidden pb-10">
            <!-- Games will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center mt-20 p-10 glass-panel rounded-xl max-w-2xl mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-purple-800 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
            </svg>
            <h3 class="text-2xl font-bold text-gray-300 mb-2">Библиотека пуста</h3>
            <p class="text-gray-500">Игр пока нет. Загляните позже или попросите админа добавить новинки!</p>
        </div>

    </main>

    <footer class="bg-gray-900/80 border-t border-purple-900/30 p-6 mt-auto">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-sm text-gray-500">
            <div>&copy; 2023 NeonGameHub. Создано для геймеров.</div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="hover:text-purple-400 transition">О нас</a>
                <a href="#" class="hover:text-purple-400 transition">Правила</a>
                <a href="#" class="hover:text-purple-400 transition">Поддержка</a>
            </div>
        </div>
    </footer>

    <script>
        // --- State Management ---
        const DB_KEYS = {
            USERS: 'neon_users_v2', // Updated version to force re-init if needed or just separate
            CURRENT_USER: 'neon_curr_user_v2',
            GAMES: 'neon_games_v2'
        };

        // Initialize DB
        function initDB() {
            if (!localStorage.getItem(DB_KEYS.USERS)) {
                const adminUser = {
                    id: 1,
                    username: 'admin',
                    password: '11448888', 
                    isAdmin: true
                };
                localStorage.setItem(DB_KEYS.USERS, JSON.stringify([adminUser]));
            }
            if (!localStorage.getItem(DB_KEYS.GAMES)) {
                localStorage.setItem(DB_KEYS.GAMES, JSON.stringify([]));
            }
        }

        initDB();

        // Global State
        let currentUser = JSON.parse(localStorage.getItem(DB_KEYS.CURRENT_USER));
        let isLoginMode = true;

        // --- DOM Elements ---
        const navButtons = document.getElementById('nav-buttons');
        const authSection = document.getElementById('auth-section');
        const authTitle = document.getElementById('auth-title');
        const authForm = document.getElementById('auth-form');
        const authBtnText = document.getElementById('auth-btn-text');
        const authSwitchText = document.getElementById('auth-switch-text');
        const authToggle = document.getElementById('auth-toggle');
        const adminPanel = document.getElementById('admin-panel');
        const gamesContainer = document.getElementById('games-container');
        const emptyState = document.getElementById('empty-state');
        const notificationArea = document.getElementById('notification-area');
        const gameFileInput = document.getElementById('game-file');
        const fileLabel = document.getElementById('file-label');

        // File input listener for better UX
        gameFileInput.addEventListener('change', function() {
            if(this.files && this.files.length > 0) {
                fileLabel.textContent = this.files[0].name;
                fileLabel.classList.add('text-green-400', 'border-green-500');
            }
        });

        // --- Helper Functions ---
        function showNotification(message, type = 'success') {
            const notif = document.createElement('div');
            const bgClass = type === 'success' ? 'bg-green-900/90 border-green-500' : 'bg-red-900/90 border-red-500';
            const textClass = 'text-white';
            
            notif.className = `p-4 ${bgClass} ${textClass} border-l-4 rounded-r shadow-2xl flex items-center gap-3 transform transition-all duration-500 translate-x-10 opacity-0 pointer-events-auto min-w-[300px] backdrop-blur-sm`;
            
            const icon = type === 'success' 
                ? '<svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                : '<svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';

            notif.innerHTML = `${icon}<span class="font-medium">${message}</span>`;
            
            notificationArea.appendChild(notif);
            
            // Animate in
            requestAnimationFrame(() => {
                notif.classList.remove('translate-x-10', 'opacity-0');
            });

            // Remove after 3s
            setTimeout(() => {
                notif.classList.add('translate-x-10', 'opacity-0');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // --- Authentication Logic ---
        function renderNav() {
            navButtons.innerHTML = '';
            if (currentUser) {
                const container = document.createElement('div');
                container.className = 'flex items-center gap-4';

                // Add Game Button for Admins
                if (currentUser.isAdmin) {
                    const addGameBtn = document.createElement('button');
                    addGameBtn.className = 'bg-purple-600/20 hover:bg-purple-600 text-purple-300 hover:text-white border border-purple-500/50 py-2 px-4 rounded-full transition flex items-center gap-2 text-sm';
                    addGameBtn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Добавить игру
                    `;
                    addGameBtn.onclick = toggleAdminPanel;
                    container.appendChild(addGameBtn);
                }

                const userProfile = document.createElement('div');
                userProfile.className = 'flex items-center gap-2 pl-4 border-l border-gray-700';
                userProfile.innerHTML = `
                    <div class="text-right hidden sm:block">
                        <div class="text-sm font-bold text-white leading-none">${currentUser.username}</div>
                        <div class="text-xs text-purple-400 leading-none mt-1">${currentUser.isAdmin ? 'Administrator' : 'Gamer'}</div>
                    </div>
                    <div class="w-8 h-8 rounded bg-gradient-to-br from-purple-500 to-blue-600 flex items-center justify-center font-bold text-white">
                        ${currentUser.username.charAt(0).toUpperCase()}
                    </div>
                `;
                
                const logoutBtn = document.createElement('button');
                logoutBtn.className = 'text-gray-400 hover:text-white ml-2';
                logoutBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>`;
                logoutBtn.onclick = logout;

                container.appendChild(userProfile);
                container.appendChild(logoutBtn);
                navButtons.appendChild(container);
            } else {
                // Not logged in
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            authTitle.textContent = isLoginMode ? 'Вход в систему' : 'Регистрация';
            authBtnText.textContent = isLoginMode ? 'Войти' : 'Создать аккаунт';
            authSwitchText.textContent = isLoginMode ? 'Нет аккаунта?' : 'Уже есть аккаунт?';
            authToggle.textContent = isLoginMode ? 'Зарегистрироваться' : 'Войти';
            
            // Clear inputs
            authForm.reset();
        }

        authToggle.addEventListener('click', (e) => {
            e.preventDefault();
            toggleAuthMode();
        });

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const users = JSON.parse(localStorage.getItem(DB_KEYS.USERS));

            if (isLoginMode) {
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    login(user);
                } else {
                    showNotification('Неверное имя пользователя или пароль', 'error');
                }
            } else {
                if (users.find(u => u.username === username)) {
                    showNotification('Пользователь уже существует', 'error');
                    return;
                }
                const newUser = {
                    id: Date.now(),
                    username,
                    password,
                    isAdmin: false
                };
                users.push(newUser);
                localStorage.setItem(DB_KEYS.USERS, JSON.stringify(users));
                showNotification('Регистрация успешна! Выполняется вход...');
                login(newUser);
            }
        });

        function login(user) {
            currentUser = user;
            localStorage.setItem(DB_KEYS.CURRENT_USER, JSON.stringify(user));
            showNotification(`Добро пожаловать, ${user.username}!`);
            renderApp();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem(DB_KEYS.CURRENT_USER);
            showNotification('Вы вышли из системы');
            renderApp();
        }

        // --- Game Logic ---
        function toggleAdminPanel() {
            adminPanel.classList.toggle('hidden');
        }

        document.getElementById('add-game-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser || !currentUser.isAdmin) return;

            const title = document.getElementById('game-title').value;
            const desc = document.getElementById('game-desc').value;
            const imgUrlInput = document.getElementById('game-img-url').value;
            const imgFileInput = document.getElementById('game-img-file').files[0];
            const gameFile = document.getElementById('game-file').files[0];

            let finalImgUrl = 'https://placehold.co/600x400/1e0a2e/a855f7?text=No+Image';
            
            if (imgUrlInput) {
                finalImgUrl = imgUrlInput;
            } else if (imgFileInput) {
                try {
                    finalImgUrl = await readFileAsDataURL(imgFileInput);
                } catch (err) {
                    console.error("Error reading image", err);
                }
            }

            const gameData = {
                id: Date.now(),
                title,
                description: desc,
                imageUrl: finalImgUrl,
                fileName: gameFile ? gameFile.name : 'installer.zip',
                fileSize: gameFile ? (gameFile.size / 1024 / 1024).toFixed(1) + ' MB' : '124 MB',
                uploadDate: new Date().toLocaleDateString()
            };

            const games = JSON.parse(localStorage.getItem(DB_KEYS.GAMES));
            games.push(gameData);
            localStorage.setItem(DB_KEYS.GAMES, JSON.stringify(games));

            showNotification('Игра успешно добавлена в библиотеку!');
            e.target.reset();
            fileLabel.textContent = "Выбрать .zip/.exe файл";
            fileLabel.classList.remove('text-green-400', 'border-green-500');
            
            toggleAdminPanel(); // Hide panel after adding
            renderGames();
        });

        function renderGames() {
            const games = JSON.parse(localStorage.getItem(DB_KEYS.GAMES));
            gamesContainer.innerHTML = '';
            
            if (games.length === 0) {
                gamesContainer.classList.add('hidden');
                emptyState.classList.remove('hidden');
            } else {
                gamesContainer.classList.remove('hidden');
                emptyState.classList.add('hidden');

                // Reverse to show newest first
                [...games].reverse().forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'glass-panel rounded-xl overflow-hidden game-card flex flex-col h-full';
                    
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'relative h-48 overflow-hidden group';
                    
                    const img = document.createElement('img');
                    img.src = game.imageUrl;
                    img.alt = game.title;
                    img.className = 'w-full h-full object-cover transition duration-500 group-hover:scale-110';
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent opacity-80';

                    imgContainer.appendChild(img);
                    imgContainer.appendChild(overlay);

                    // Admin Delete Button
                    if (currentUser && currentUser.isAdmin) {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'absolute top-2 right-2 bg-red-500/80 hover:bg-red-600 text-white p-2 rounded-lg backdrop-blur-sm transition opacity-0 group-hover:opacity-100';
                        deleteBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
                        deleteBtn.onclick = (e) => { e.stopPropagation(); deleteGame(game.id); };
                        imgContainer.appendChild(deleteBtn);
                    }
                    
                    const body = document.createElement('div');
                    body.className = 'p-5 flex flex-col flex-grow';
                    
                    body.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-white truncate" title="${game.title}">${game.title}</h3>
                        </div>
                        <p class="text-gray-400 text-sm mb-4 line-clamp-3 flex-grow leading-relaxed">${game.description}</p>
                        <div class="mt-auto pt-4 border-t border-gray-700/50 flex justify-between items-center">
                            <div class="flex flex-col">
                                <span class="text-xs text-purple-400 font-mono">${game.fileSize}</span>
                                <span class="text-[10px] text-gray-500">${game.uploadDate}</span>
                            </div>
                            <button onclick="downloadGame('${game.title}', '${game.fileName}')" class="bg-purple-600 hover:bg-purple-500 text-white py-2 px-4 rounded-lg text-sm font-semibold shadow-[0_0_10px_rgba(147,51,234,0.3)] hover:shadow-[0_0_20px_rgba(147,51,234,0.5)] transition flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Скачать
                            </button>
                        </div>
                    `;

                    card.appendChild(imgContainer);
                    card.appendChild(body);
                    gamesContainer.appendChild(card);
                });
            }
        }

        window.deleteGame = function(id) {
            if(!confirm('Вы уверены, что хотите удалить эту игру?')) return;
            let games = JSON.parse(localStorage.getItem(DB_KEYS.GAMES));
            games = games.filter(g => g.id !== id);
            localStorage.setItem(DB_KEYS.GAMES, JSON.stringify(games));
            renderGames();
            showNotification('Игра удалена', 'success');
        }

        window.downloadGame = function(title, fileName) {
            showNotification(`Подготовка к скачиванию: ${title}...`);
            setTimeout(() => {
                const element = document.createElement('a');
                element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(`FAKE GAME FILE CONTENT FOR: ${title}`));
                element.setAttribute('download', fileName);
                element.style.display = 'none';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
                showNotification(`Скачивание началось!`, 'success');
            }, 1500);
        }

        // --- Main App Renderer ---
        function renderApp() {
            renderNav();

            // Always hide admin panel initially when rendering app state
            adminPanel.classList.add('hidden');

            if (!currentUser) {
                // Not logged in
                authSection.classList.remove('hidden');
                gamesContainer.classList.add('hidden');
                emptyState.classList.add('hidden');
            } else {
                // Logged in
                authSection.classList.add('hidden');
                renderGames();
            }
        }

        // Initial Render
        renderApp();

    </script>
</body>
</html>
